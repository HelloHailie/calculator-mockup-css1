<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculatordisplay--bare">
            <span class="calculatoroperend--left">0</span>
            <span class="calculatoroperator">+</span>
            <span class="calculatoroperend--right">0</span>
            <span class="calculatorequal">=</span>
            <span class="calculatorresult">0</span>
        </div>
        <!--<div class="calculator__display--for-advanced">
            0
        </div> -->
        <nav>
            <div class="number-button">
                <div class="line">
                    <div class="crossline"><input class="AC-color" type="button" value="AC"></div>
                    <div class="crossline"><input class="AC-color" type="button" value="±"></div>
                    <div class="crossline"><input class="AC-color" type="button" value="%"></div>
                </div>
                <div class="line">
                    <div class="crossline"><input class="number-color" type="button" value="7"></div>
                    <div class="crossline"><input class="number-color" type="button" value="8"></div>
                    <div class="crossline"><input class="number-color" type="button" value="9"></div>
    
                </div>
                <div class="line">
                    <div class="crossline"><input class="number-color" type="button" value="4"></div>
                    <div class="crossline"><input class="number-color" type="button" value="5"></div>
                    <div class="crossline"><input class="number-color" type="button" value="6"></div>
    
                </div>
                <div class="line">
                    <div class="crossline"><input class="number-color" type="button" value="1"></div>
                    <div class="crossline"><input class="number-color" type="button" value="2"></div>
                    <div class="crossline"><input class="number-color" type="button" value="3"></div>
                </div>

                <div class="line">
                    <div id="zero" class="crossline"><input id="zero-border" class="number-color" type="button" value="0"></div>
                    <div id="dot" class="crossline"><input class="number-color" type="button" value="."></div>
                </div>

            </div>
            <div class="operator">
                <div class="line"><input class="operator-color" type=button value="÷"></div>
                <div class="line"><input class="operator-color" type=button value="×"></div>
                <div class="line"><input class="operator-color" type=button value="-"></div>
                <div class="line"><input class="operator-color" type=button value="+"></div>
                <div class="line"><input id="handle-border" class="operator-color" type=button value="="></div>
            </div>
    
        </nav>
    </div>
</body>
</html>
